
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График функции</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="chart" width="800" height="400"></canvas>
    <script>
        // Функция f(x) = ∛(|x| + 2) -1 заменена на Функцию f(x) = ln^2(√(x + 5))
        function f(x) {
            if (x + 5 > 0) {
                return Math.pow(Math.log(Math.sqrt(x + 5)), 2);
            } else {
                return NaN; // Значение не определено для x + 5 <= 0
            }
        }


        // Генерация значений для графика
        const step = 0.1; // Шаг табулирования
        const xValues = [];
        const yValues = [];
        for (let x = -4.5; x <= 6.1; x += step) { // Изменены границы отрезка по условию варианта задания на практику
            const xRounded = parseFloat(x.toFixed(3)); // Округление до 3 знаков
            xValues.push(xRounded);
            yValues.push(f(xRounded));
        }

        // Настройка графика
        const ctx = document.getElementById('chart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: xValues,
                datasets: [{
                    label: 'f(x) = ln^2(√(x + 5))',
                    data: yValues,
                    borderColor: 'red',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true
                    },
                    tooltip: {
                        enabled: true
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'x'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'f(x)'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
